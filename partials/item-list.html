     <h1>Todo List</h1>
          <div class="row">

          <!-- TODO: Repeat over our todo list items and setup filtering by search term. Easy peasy -->
          <div ng-repeat="item in items">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="col-xs-1"><input type="checkbox" name=""/></div>
                <div class="col-xs-7"><a ng-href="#/items/view/{{item.id}}">{{item.task}}</a></div>
                <div class="col-xs-2">{{item.dueDate}}</div>
                <div class="col-xs-1">{{item.assignedTo}}</div>
                <div class="col-xs-1"><button class="btn btn-danger">X</button></div>
              </div>
            </div>
          </div>

  <!-- to iterate over an object, instead of an array: <ng-repeat="(key, item) in items">, however, filter only works in array -->
